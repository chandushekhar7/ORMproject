<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body><center>
    {% block content %}
    <h1>*****Employee Data*****</h1>
      <table border = "1" style="width:50%">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Addr</th>
          <th>Salary</th>
        </tr>
        {% for i in data %}
        <tr>
          <td>{{i.eid}}</td>
          <td>{{i.ename}}</td>
          <td>{{i.eaddr}}</td>
          <td>{{i.esalary}}</td>
        </tr>
        {% endfor%}
      </table>
      {% endblock%}
      <h2>******By Name Sh******</h2>
      <table border = "1" style="width:50%">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Addr</th>
          <th>Salary</th>
        </tr>
        {% for i in byname %}
        <tr>
          <td>{{i.eid}}</td>
          <td>{{i.ename}}</td>
          <td>{{i.eaddr}}</td>
          <td>{{i.esalary}}</td>
        </tr>
        {% endfor%}
      </table>
</center>
  </body>
</html>
